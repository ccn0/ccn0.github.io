<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rAd</title>
    <meta name="robots" content="noindex">   
    <style>
        html {
            overflow:hidden;
        }
        body {
            background-color: #000;
            background-image: url(https://ccn0.github.io/img/ccn0.png);
            background-size:cover;
            background-position: center;
            margin:0;
        }
        div {
            position: relative;
            display: inline-block;
        }
        img {
            margin-top: auto;
            margin-bottom: auto;
            max-width: 100%;
            height: 100vh;
        }
        .floating-link {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0;
            text-decoration: none;
            font-size: 50%;
        }
        .floating-link:hover {
            font-size:75%;
        }
    </style> 
</head>
<body title="This ad is for a page on this site.">
    <div>
        <a href="" id="adBox" target="_top">
            <img src="" id="sphoto">
        </a>
            <a href="whatisthis.html" class="floating-link" target="_top">Ad</a>
    </div>
    <!--====================== ENTERING SCRIPT TERRITORY ===========================-->
    <script>
    fetch("promos.json")
        .then(response => response.json())
        .then(jsonData => {
          const promosObject = jsonData.find(item => item.hasOwnProperty('promos'));
      
          if (promosObject) {
            const promosValue = promosObject.promos;
            console.log("Value of promos:", promosValue);
      
            const rmin = 1;
            const rmax = promosValue;
            const targetNumber = Math.floor(Math.random() * (rmax - rmin + 1)) + rmin;
      
            const entry = jsonData.find(item => item.number === targetNumber);
            if (entry) {
              console.log("Text:", entry.text);
              const radLinksTo = entry.text;
      
              loadRad(targetNumber, radLinksTo);
            } else {
              console.log("Number not found in JSON.");
            }
          } else {
            console.log("No 'promos' key found in JSON.");
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
      
      function loadRad(targetNumber, radLinksTo) {
        randomNumb(targetNumber);
        setRadUp(targetNumber, radLinksTo);
      }
      
      function randomNumb(targetNumber) {
        console.log(targetNumber);
      }
      
      function setRadUp(targetNumber, link) {
        document.getElementById('adBox').href = link;
        document.getElementById('sphoto').src = "rad" + targetNumber + ".jpg";
        console.log("rad" + targetNumber + ".jpg");
        randomNumb(targetNumber);
      }
    </script>
</body>
</html>
