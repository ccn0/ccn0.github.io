    <script>
    function randomInteger(min, max) {
        const rmin = min;
        const rmax = max;
        const targetNumber = Math.floor(Math.random() * (rmax - rmin + 1)) + rmin;
        return targetNumber;
    }
    let promosData = {};
    fetch("promos.json")
        .then(response => response.json())
        .then(json => {
            promosData = json;
            displayRad();
        })
    
    function displayRad() {
        const pickedRad = promosData.running[randomInteger(0, promosData.running.length - 1)];
        const radToShow = promosData.promos[pickedRad];

        const newCSS = document.createElement("style");
        newCSS.textContent = radToShow.css || "";
        document.head.appendChild(newCSS);

        const adbox = document.getElementById('adBox');
        const sphoto = document.getElementById('sphoto');

        adbox.href = radToShow.url || "#failure";
        adbox.title = `${radToShow.title} (Ad)` || "rAdBOX (Ad)";
        sphoto.src = radToShow.img;
        sphoto.alt = `${radToShow.alt} (Ad)` || `${adbox.href} (Ad)`;
        sphoto.setAttribute("data-type",radToShow.type);
    };
    function getSite() {
        const approvedSites = ["ccn0.net", "blog.ccn0.net", "www.arryorsometh.ing", "127.0.0.1"];
        const currentSite = window.parent.location.hostname;

        if (!approvedSites.includes(currentSite) || typeof currentSite !== undefined) {
            if (!approvedSites.includes(location.hostname)) {
                location.href = "https://ccn0.net/rad/notpermitted.html";
            };
        };
    };
