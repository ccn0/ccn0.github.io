<body aria-hidden="true">
    <div id="rAdBOXarea">
        <a href="" id="adBox" title="" target="_top">

    <!--====================== ENTERING SCRIPT TERRITORY ===========================-->
    <script>
        function randomInteger(min, max) {
            const rmin = min;
            const rmax = max;
            const targetNumber = Math.floor(Math.random() * (rmax - rmin + 1)) + rmin;
            return targetNumber;
        }
        let promosData = {};
        fetch("promos.json")
            .then(response => response.json())
            .then(jsonData => {
                promosData = jsonData;
                displayRad();
            })
        
        function displayRad() {
            radToShow = promosData.promos[randomInteger(0,promosData.running.length-1)];
            console.log(radToShow);
            document.getElementById('adBox').href = radToShow.url;
            document.getElementById('adBox').title = radToShow.title + " (Ad)";
            document.getElementById('sphoto').src = radToShow.img;
            document.getElementById('sphoto').alt = radToShow.alt + " (Ad)";
        };
        function getSite() {
          	const approvedSites = ["ccn0.github.io","ccn0guy.blogspot.com","127.0.0.1"];
          	const currentSite = window.parent.location.hostname;
        
          	if(!currentSite) {
          	  	window.location.href = "https://ccn0.github.io/rad/notpermitted.html"
          	};
        };
        getSite();
    </script>
