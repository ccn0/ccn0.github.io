<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://ccn0.net/img/ccn0logo.png">
    <meta name="robots" content="noindex">
    <title>CCN0 / Settings</title>
    <link rel="stylesheet" href="/ccn02.css">
    <meta name="theme-color" content="#ff0000" data-react-helmet="true">
</head>
<body>
    <div class="warnbanner">
        <p>CCN0 SETTINGS WILL BE REVAMPED SOON. YOUR SETTINGS WILL BE AUTOMATICALLY CONVERTED TO THE NEW LAYOUT.</p>
    </div>
    <hgroup class="top">
        <h1>Settings</h1>
        <h2>Pick your preferences</h2>
        <div>
            <a href="/index.html">Home</a> | 
            <a href="/things/blog/">Blog</a> | 
            <a href="/games">'Games'</a> | 
            <a href="/things/">Things</a>
        </div>
    </hgroup>
    <hr>
    <div class="posts">
        <ul>
            <!-- 
            <li title="#">
                <a href="#">Text</a><br>desc
            </li>
            -->
            <div class="form">
                <button onclick="saveSettings()" id="savebutton">Save</button>
                <button onclick="tryReset()" class="neg" id="resetbutton">Reset All Settings</button>
                <hr>

                <h2>Holidays</h2>
                <p>Some holiday events have flashing lights! You will never be automatically enrolled.</p>
                
                <label for="aprilfools">Opt In to any April Fools jokes?</label>
                <select name="aprilfools">
                    <option value="">~~ SELECT ~~</option>
                    <option value="true">YES</option>
                    <option value="false">NO</option>
                </select><br>
                <label for="spooky">Opt In to any Halloween festivities?</label>
                <select name="spooky">
                    <option value="">~~ SELECT ~~</option>
                    <option value="true">YES</option>
                    <option value="false">NO</option>
                </select><br>
                <label for="christmas">Opt In to any Christmas festivities?</label>
                <select name="christmas">
                    <option value="">~~ SELECT ~~</option>
                    <option value="true">YES</option>
                    <option value="false">NO</option>
                </select><br>
            </div>
        </ul>
        <footer>
            <hr>
            <h3>MADE BY <a href="https://github.com/ccn0"><cr>CC</cr><cg>N</cg><cb>0</cb></a></h3>
        </footer>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            loadSettings();
        });
        const settings = {
            spooky: localStorage.getItem("spooky") || false,
            aprilfools: localStorage.getItem("aprilfools") || false,
            christmas: localStorage.getItem("christmas") || false
        };

        function loadSettings() {
            document.querySelector("select[name='spooky']").value = settings.spooky;
            document.querySelector("select[name='aprilfools']").value = settings.aprilfools;
            document.querySelector("select[name='christmas']").value = settings.christmas;
        };

        function saveSettings() {
            localStorage.setItem("aprilfools",String(document.querySelector("select[name='aprilfools']").value));
            localStorage.setItem("spooky",String(document.querySelector("select[name='spooky']").value));
            localStorage.setItem("christmas",String(document.querySelector("select[name='christmas']").value));
            buttonAlert("savebutton","Saved");
        };

        function tryReset() {
            if (confirm("Are you sure you want to reset all settings?") == true) {
                localStorage.removeItem("aprilfools");
                localStorage.removeItem("spooky");
                localStorage.removeItem("christmas");
                buttonAlert("resetbutton","Reset Successfully");
            };
            loadSettings();
        };

        function buttonAlert(buttonId, alert) {
            const button = document.getElementById(buttonId);
            const ogText = button.textContent;
            const ogBG = button.style.backgroundColor;
            button.textContent = alert;
            setTimeout(() => {
                button.textContent = ogText
                button.style.backgroundColor = ogBG
            }, 1000);
        };
    </script>
    </body>
</html>
