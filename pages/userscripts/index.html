        <noscript>Wanna know why this page is dynamic? Because you need JavaScript enabled.</noscript>
    </div>
    <script>
        const USEMPOR = {
            getUSMetadata: async function(url) {
                const response = await fetch(url);
                const text = await response.text();
                const metadata = {
                    name: text.match(/@name\s+([^\s]+)/)[1] || null,
                    namespace: text.match(/@namespace\s+([^\s]+)/)[1] || null,
                    version: text.match(/@version\s+([^\s]+)/)[1] || null,
                    description: text.match(/@description\s+([^\s]+)/)[1] || null,
                    icon: text.match(/@icon\s+([^\s]+)/)[1] || null,
                }
                return metadata;
            },
            userscripts:[
                {
                    name:"YouTube Helper",
                    links:{
                        source:"https://github.com/ccn0/userscripts/",
                        greasyfork:"https://greasyfork.org/en/scripts/524370-youtube-helper",
                        githubraw:"https://raw.githubusercontent.com/ccn0/userscripts/main/scripts/youtubehelper.user.js",
                    },
                    description:{
                        html:"A bunch of quality of life changes to YouTube.<ul><li>Makes player have sharp corners</li><li>Removes the Thanks, Voice search, and Join buttons</li><li>Removes the referral token in links</li><li>Redirects from shorts player to normal player</li><li>Sharing a video doesn't have the token</li><li>Removes the Shorts and Playables shelves</li><li>Removes hashtags at the top of description</li><li>Hides infocards section</li><li>Makes notification badge white on red</li><li>Hides the amount of unread notifications in tab title</li><li>Hides Mixes from recommended</li></ul>"
                    }
                },
                {

                    links:{

                        greasyfork:"https://greasyfork.org/en/scripts/524371-max-max",
                        githubraw:"https://raw.githubusercontent.com/ccn0/userscripts/main/scripts/maxmax.user.js",
                    },
                    description:{
                        html:"Quality of life changes in HBO Max <ul> <li>Removes gradients</li> <li>Automatically skips intro</li> <li>Makes GUI more transparent</li> <li>Moves player UI a little bit</li> </ul>"
                    }
                },
                {
                    name:"No Round Corners",
                    links:{
                        source:"https://github.com/ccn0/userscripts/",
                        greasyfork:"https://greasyfork.org/en/scripts/524369-no-round-corners",
                        githubraw:"https://raw.githubusercontent.com/ccn0/userscripts/main/scripts/noroundcorners.user.js",
                    },
                    description:{
                        html:"No round corners, ever. Styles elements to remove any rounded corners"
                    }
                },
                {
                    name:"Mail.com Helper",
                    links:{
                        source:"https://github.com/ccn0/userscripts/",
                        greasyfork:"https://greasyfork.org/en/scripts/524368-mail-com-helper",
                        githubraw:"https://raw.githubusercontent.com/ccn0/userscripts/main/scripts/mailcomhelper.user.js",
                    },
                    description:{
                        html:"Quality of Life changes to Mail.com"
                    }
                },
                {
                    name:"Spookify",
                    links:{
                        source:"https://github.com/ccn0/userscripts/",
                        greasyfork:"https://greasyfork.org/en/scripts/524367-spookify",
                        githubraw:"https://raw.githubusercontent.com/ccn0/userscripts/main/scripts/spookify.user.js",
                    },
                    description:{
                        html:"Replaces one random link with a screamer"
                    }
                },
                {
                    name:"Alt Text",
                    links:{
                        source:"https://github.com/ccn0/userscripts/",
                        githubraw:"https://raw.githubusercontent.com/ccn0/userscripts/main/scripts/alttext.user.js"
                    },
                    description:{
                        html:"Hold Alt + Right Click on an image to see its alt text"
                    }
                }
            ]
        }
        function loadBoxes() {
            const container = document.querySelector(".content");

            function createItemBox(usdata = {
                name: "",
                urls: {},
                description: {
                    html:""
                }
            }) {
                // const itemCont = document.createElement("div");
                // itemCont.classList.add("itemcont");
                const itemBox = document.createElement("div");
                itemBox.classList.add("itembox");

                const nameH2 = document.createElement("h2");
                USEMPOR.getUSMetadata(usdata.links.githubraw).then(meta =>{
                    nameH2.innerHTML = `<img src="${meta.icon}">${usdata.name} v${meta.version}`;
                });

                itemBox.appendChild(nameH2);

                const linksCont = document.createElement("div");
                linksCont.classList.add("links");

                function createLink(data = {
                    url: "#",
                    text: "words"
                }) {
                    const link = document.createElement("a");
                    link.href = data.url;
                    link.textContent = data.text;
                    return link;
                };

                if (usdata.links.source) linksCont.appendChild(createLink({url:usdata.links.source,text:"View Source"}));
                if (usdata.links.greasyfork) linksCont.appendChild(createLink({url:usdata.links.greasyfork,text:"Greasy Fork"}));
                if (usdata.links.githubraw) linksCont.appendChild(createLink({url:usdata.links.githubraw,text:"Install"}));

                itemBox.appendChild(linksCont);

                const description = document.createElement("p");
                description.innerHTML = usdata.description.html;
                itemBox.appendChild(description);

                // itemCont.appendChild(itemBox);

                return itemBox;
            };
            
            container.innerHTML = "";
            USEMPOR.userscripts.forEach(Us=>{
                container.appendChild(createItemBox(Us));
            })
        };

        loadBoxes();
    </script>
