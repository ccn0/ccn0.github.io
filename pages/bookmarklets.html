
<!DOCTYPE html>
<html>
<head>
<title>Bookmarklets</title>
</head>
<body>
list of random bookmarklets.<br>
<a href="javascript: (() => {  const allElements = document.querySelectorAll('*');  for (let element of allElements) {    element.style.fontFamily = 'Comic Sans MS';  }})();">Comic Sans-ifier</a><br>
<a href="javascript: (() => {  const allElements = document.querySelectorAll('*');  for (let element of allElements) {    element.style.background = 'black'; element.style.color = 'white';  }})();">Dark Mode</a><br>
</body>
</html>
