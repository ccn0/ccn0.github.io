    <style>
        html{
            max-height: 100vh;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            margin: 0;
            overflow: -moz-hidden-unscrollable;
            overflow: hidden;
            background-color: #fff;
            &[dark] {
                background-color: #000;
            }
        }
        textarea {
            font-size: 12px;
            text-wrap: nowrap;
            &[wrap] {
                text-wrap: wrap;
            }
            font-family: monospace;
            margin: -1px 0 -1px 0;
            min-height: calc(100vh + 1px);
            min-width: 100%;
            resize: none;
            border: none;
            outline: #fff inherit inherit;
            padding: 3px 2px;
            &[dark] {
                background-color: #000;
                color: #fff;
            }
        }

<body>
    <noscript>
        JavaScript is disabled, try <a href="light.html"><i>Notepad</i> Premium</a>, made for use without JavaScript.
    </noscript>
    <textarea spellcheck="false" id="textarea"></textarea>
    <script>
        const textarea = document.getElementById('textarea');
        const Notepad = {
            version: "0.010",
            field: textarea,
            filename: "text.txt",
            history: [""],
            cursorPosition: [0,0],
            saved: false,
            askbeforeleaving: true,
            lastEvent: "",
            flags: {
                ups: 0,
                repWid: 0,
            },
            smartIndent: true,
            prefix: ">",
            tab:"    ",
            nativeCommands: {
            },
            inf: {
                args:[],
            },
            help: {
                "help": {
                    "args": "<command?>",
                    "text": "shows this or gives info on what a command does"
                },
                "replace": {
                    "args": "<regex> <text> [boolean]",
                    "text": "replaces text that matches regex, if true per line"
                },
                "eval": {
                    "args": "<code>",
                    "text": "run JavaScript and print to line"
                },
                "js": {
                    "args": "<code>",
                    "text": "run JavaScript and print to line without new line"
                },
                "dark": {
                    "args": "[boolean?]",
                    "text": "toggle or set dark mode"
                },
                "wrap": {
                    "args": "[boolean?]",
                    "text": "toggle or set line wrap"
                },
                "font": {
                    "args": "<font-name?>",
                    "text": "specify a font for notepad"
                },
                "color": {
                    "args": "<color?>",
                    "text": "change text color"
                },
                "background": {
                    "args": "<color?>",
                    "text": "change background color"
                },
                "askbeforeleaving": {
                    "args": "[boolean?]",
                    "text": "toggle or set asking before leaving"
                },
                "open": {
                    "text": "append a file to notepad"
                },
                "web": {
                    "args": "<url>",
                    "text": "fetch and append a file to notepad"
                },
                "save": {
                    "text": "save current file as current filename"
                },
                "saveas": {
                    "args": "<filename>",
                    "text": "save current file as filename"
                },
                "name": {
                    "args": "<filename>",
                    "text": "set the current file name"
                },
                "repeat": {
                    "args": "<amount?>",
                    "text": "get last line entered or go back amount"
                },
                ">": {
                    "args": "<amount?>",
                    "text": "get last line entered or go back amount, synonym of >repeat"
                },
                "fontsize": {
                    "args": "<size?>",
                    "text": "change the fontsize of the page"
                },
                "clear": {
                    "text": "erase the notepad of everything, and not reversible"
                }
            }
        };
        const COMMANDS = {
            help:(inf)=>{
                replaceLine(Notepad.cursorPosition[0],"");
                let helpmessage = "";
                if (Notepad.help[inf.args]) {
                    if (inf.args && inf.args.join(" ").length > 0) {
                        helpmessage = `${inf.args}${Notepad.help[inf.args].args ? " "+Notepad.help[inf.args].args+":": ":"} ${Notepad.help[inf.args].text}\n`;
                    } else {
                        Object.entries(Notepad.help).forEach(([key, value]) => {
                            helpmessage += `${key}${Notepad.help[key].args ? " "+Notepad.help[key].args+":": ":"} ${Notepad.help[key].text}\n`
                        });
                    };
                } else {
                    Object.entries(Notepad.help).forEach(([key, value]) => {
                        helpmessage += `${key}${Notepad.help[key].args ? " "+Notepad.help[key].args+":": ":"} ${Notepad.help[key].text}\n`
                    });
                };
                if (typeof textarea.value === "undefined") {
                    textarea.value = helpmessage;
                } else {
                    replaceLine(Notepad.cursorPosition[0],helpmessage)
                };
            },
            eval:(inf)=>{
                try {
                    replaceLine(Notepad.cursorPosition[0], eval(inf.args.join(' ') || "") + "\n");
                } catch (error) {
                    replaceLine(Notepad.cursorPosition[0], error + "\n");
                };
            },
            js:(inf)=>{
                replaceLine(Notepad.cursorPosition[0],"");
                try {
                    replaceLine(Notepad.cursorPosition[0], eval(inf.args.join(' ') || ""));
                } catch (error) {
                    replaceLine(Notepad.cursorPosition[0], error);
                };
            },
            replace:(inf)=>{
                if (inf.args[3] === "true") {
                    let pattern = inf.args[0];
                    let replacement = inf.args[1];
                    let regex = new RegExp(pattern, 'g');
                    let updatedValue = textarea.value.replace(regex, replacement);
                    textarea.value = updatedValue;
                    replaceLine(Notepad.cursorPosition[0], '');
                } else {
                    let regex = new RegExp(inf.args[0], 'g');
                    textarea.value = textarea.value.replace(regex, inf.args[1]);
                    replaceLine(Notepad.cursorPosition[0],'');
                }
            },
            dark:(inf)=>{
                replaceLine(Notepad.cursorPosition[0],'');
                let locationhref = new URL(window.location.href);
                if (inf.argsExist) {
                    if (inf.args.join(" ") == "true") {
                        textarea.setAttribute('dark','');
                        document.body.setAttribute('dark','');
                        locationhref.searchParams.set('dark','');
                    } else {
                        textarea.removeAttribute('dark');
                        document.body.removeAttribute('dark');
                        locationhref.searchParams.delete('dark');
                    };
                    history.replaceState(null, '', locationhref.href);
                } else {
                    toggleDark();
                };
            },
            wrap:(inf)=>{
                replaceLine(Notepad.cursorPosition[0],'');
                if (!inf.argsExist) { 
                    if (textarea.getAttribute('wrap') === '') {
                        textarea.removeAttribute('wrap');
                    } else {
                        textarea.setAttribute('wrap','');
                    };
                } else {
                    if (inf.args.join(' ') == "true") {
                        textarea.setAttribute('wrap','');
                    } else {
                        textarea.removeAttribute('wrap');
                    };
                };
            },
            open:(inf)=>{
                openFile();
            },
            name:(inf)=>{
                if (inf.argsExist) {
                    Notepad.filename = inf.args.join(" ");
                } else {
                    Notepad.filename = "text.txt";
                };
                refreshTitle();
                replaceLine(Notepad.cursorPosition[0],'');
            },
            font:(inf)=>{
                if (inf.argsExist) {
                    textarea.style.fontFamily = inf.args.join(" ");
                } else {
                    textarea.style.fontFamily = "monospace";
                };
                replaceLine(Notepad.cursorPosition[0],'');
            },
            color:(inf)=>{
                if (inf.argsExist) {
                    textarea.style.color = inf.args.join(" ");
                } else {
                    textarea.style.color = "";
                };
                replaceLine(Notepad.cursorPosition[0],'');
            },
            background:(inf)=>{
                if (inf.argsExist) {
                    textarea.style.background = inf.args.join(" ");
                } else {
                    textarea.style.background = "";
                };
                replaceLine(Notepad.cursorPosition[0],'');
            },
            saveas:(inf)=>{
                deleteLine(Notepad.cursorPosition[0]);
                saveToFile(inf.args.join(" "));
            },
            save:(inf)=>{
                deleteLine(Notepad.cursorPosition[0]);
                saveToFile();
            },
            web:(inf)=>{
                let url = inf.args.join(" ");
                if (confirm(`Are you sure you want to load this file from "${url}"?`)) {
                    fetch(url)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`http error ${response.status}`);
                            }
                            return response.text();
                        })
                        .then(text => {
                            deleteLine(Notepad.cursorPosition[0]);
                            textarea.value += text;
                        })
                        .catch(error => {
                            textarea.value += error;
                        });
                };},
            askbeforeleaving:(inf)=>{
                deleteLine(Notepad.cursorPosition[0]);
                if (inf.argsExist) {
                    Notepad.askbeforeleaving = inf.args.join(' ') == "true" ? true: false;
                } else {
                    Notepad.askbeforeleaving = !Notepad.askbeforeleaving;
                };
            },
            repeat: (inf) => {
                let tohistory = inf.args[0] || 1;
                if (tohistory > 0) {
                    tohistory = tohistory % Notepad.history.length;
                } else {
                    tohistory = (Notepad.history.length - Math.abs(tohistory + 1)) % Notepad.history.length;
                };
                replaceLine(Notepad.cursorPosition[0], Notepad.history[tohistory]);
            },
            fontsize:(inf)=>{
                replaceLine(Notepad.cursorPosition[0],"");
                if (inf.argsExist) {
                    textarea.style.fontSize = inf.args.join(" ");
                } else {
                    textarea.style.fontSize = "12px"
                };
            },
            clear:(inf)=>{
                textarea.value = ""
            },
            default:(inf)=>{
                insertAtCursor("\n");
                console.warn('Malformed command was entered, proceeding new line.');
            },
        };
        COMMANDS[">"] = COMMANDS.repeat;

        const params = new URLSearchParams(window.location.search);
        if (params.has('dark')) {
            textarea.setAttribute('dark','');
        };

        function openFile() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "text/*";
            input.addEventListener("change", (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        deleteLine(Notepad.cursorPosition[0]);
                        const content = e.target.result;
                        textarea.value += content;
                    };
                    reader.readAsText(file);
                    Notepad.filename = file.name;
                    refreshTitle();
                }
            });
            input.click();
        };
        function saveToFile(x) {
            const content = textarea.value;
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            if (x) {
                a.download = x;
            } else {
                a.download = Notepad.filename;
            };
            a.click();
            a.remove();
            Notepad.saved = true;
            refreshTitle();
        };
        function refreshTitle() {
            document.title = `${!Notepad.saved && Notepad.askbeforeleaving ? "*":""}${Notepad.filename} - Programmable Notepad`;
        };
        window.addEventListener('beforeunload', function(e) {
            const textareaValue = textarea.value.trim();
            if (!Notepad.saved && !Notepad.askbeforeleaving) {
                e.preventDefault();
                e.returnValue = '';
                return 'Are you sure you want to leave without saving?';
            };
        });
        function replaceLine(lineNumber, newContent) {
            const lines = textarea.value.split("\n");
            if (lineNumber > 0 && lineNumber <= lines.length) {
                lines[lineNumber - 1] = newContent;
                textarea.value = lines.join("\n");
            } else {
                console.error("No line exists at this location: ", lineNumber);
                textarea.value += "\n";
            };
        };
        function deleteLine(lineNumber) {
            const lines = textarea.value.split("\n");
            if (lineNumber < 1 || lineNumber > lines.length) {
                console.error("No line exists at this location.");
                return;
            };
            lines.splice(lineNumber - 1, 1);
            textarea.value = lines.join("\n");
        };
        function insertAtCursor(text) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            textarea.value = textarea.value.substring(0, start) + text + textarea.value.substring(end);
            textarea.selectionStart = textarea.selectionEnd = start + text.length;
        }
        function getLineAtCursor() {
            const text = textarea.value;

            const location = textarea.selectionStart;

            const lines = text.split('\n');

            let charCount = 0;

            for (let i = 0; i < lines.length; i++) {
                charCount += lines[i].length + 1;
            
                if (location < charCount) {
                    return lines[i]
                };
            };

            return null;
        };
        function getLine(lineNumber) {
            const lines = textarea.value.split('\n');
            const line = lines[lineNumber - 1];
            if (line !== undefined) {
                return line;
            } else {
                return null;
            };
        };
        function getLength() {
            return textarea.split("\n").length
        };
        function getLines() {
            return textarea.value.split("\n");
        };
        function getCursorPosition() {
            const location = textarea.selectionStart;
            const text = textarea.value;
            const lines = text.substring(0, location).split("\n");
            const row = lines.length;
            const column = lines[lines.length - 1].length;
            return [row,column];
        };
        function setCursorToLineEnd(lineIndex) {
            const lines = textarea.value.split('\n');
            let pos = 0;
            for (let i = 0; i < lineIndex; i++) {
                pos += lines[i].length;
            };
            textarea.selectionStart = textarea.selectionEnd = pos + lines[lineIndex].length;
        };

        function toggleDark() {
            let locationhref = new URL(window.location.href);
            if (textarea.hasAttribute('dark')) {
                textarea.removeAttribute('dark');
                document.body.removeAttribute('dark');
                locationhref.searchParams.delete('dark');
            } else {
                textarea.setAttribute('dark', '');
                document.body.setAttribute('dark', '');
                locationhref.searchParams.set('dark', '');
            };
            history.replaceState(null, '', locationhref.href);
        };
        function toggleWrap() {
            if (textarea.getAttribute('wrap') === '') {
                textarea.removeAttribute('wrap');
            } else {
                textarea.setAttribute('wrap','');
            };
        };

        textarea.addEventListener('click',()=>{
            Notepad.cursorPosition = getCursorPosition();
        });
        textarea.addEventListener('select',()=>{
            Notepad.cursorPosition = getCursorPosition();
        });
        textarea.addEventListener('input', (e)=>{
            Notepad.cursorPosition = getCursorPosition();
            refreshTitle();
            Notepad.saved = false;
        });
        textarea.addEventListener('keydown', (e) => {
            Notepad.cursorPosition = getCursorPosition();

            if (e.ctrlKey && e.key === 'o') {
                e.preventDefault();
                openFile()
            };
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveToFile();
            };
            if (e.ctrlKey && e.key === 'S') {
                e.preventDefault();
                const a = prompt('Name of file? e.g. File.txt or File.js');
                saveToFile(a);
            };
            if (e.key === 'Tab') {
                e.preventDefault();
                insertAtCursor(Notepad.tab);
            };
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                toggleDark();
            };
            if (e.ctrlKey && e.altKey && e.key === 'w') {
                e.preventDefault();
                toggleWrap();
            };
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                insertAtCursor(Notepad.history[0]);
            };
            if (e.key === "ArrowUp" && e.ctrlKey) {
                e.preventDefault();

                if (Notepad.lastEvent !== "backonce") {
                    Notepad.lastEvent = "backonce";
                    Notepad.flags.ups = 0;

                    insertAtCursor(Notepad.history[0]);
                    Notepad.flags.repWid = Notepad.history[0].length;

                    textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
                    setCursorToLineEnd(Notepad.cursorPosition[0]);
                } else {
                    Notepad.flags.ups = (Notepad.flags.ups + 1) % Notepad.history.length;

                    replaceLine(Notepad.cursorPosition[0], Notepad.history[Notepad.flags.ups]);

                    textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
                    setCursorToLineEnd(Notepad.cursorPosition[0]);
                }
            };
            if (e.key === "ArrowDown" && e.ctrlKey) {
                e.preventDefault();

                if (Notepad.lastEvent !== "forwardonce") {
                    Notepad.lastEvent = "forwardonce";
                    Notepad.flags.downs = 0;

                    insertAtCursor(Notepad.history[0]);
                    Notepad.flags.repWid = Notepad.history[0].length;

                    textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
                    setCursorToLineEnd(Notepad.cursorPosition[0]);
                } else {
                    Notepad.flags.downs = (Notepad.flags.downs + 1) % Notepad.history.length;

                    replaceLine(Notepad.cursorPosition[0], Notepad.history[Notepad.flags.downs]);

                    textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
                    setCursorToLineEnd(Notepad.cursorPosition[0]);
                }
            };

            if (e.key === "Enter") {
                const currentLine = getLineAtCursor();
                if (currentLine !== "" && Notepad.history[0] !== currentLine) {
                    Notepad.history.unshift(currentLine);
                };
                Notepad.lastEvent = "newline";

                const cursorLine = getLines()[textarea.value.substring(0, textarea.selectionStart).split('\n').length - 1];
                const [command, ...args] = cursorLine.split(' ');
                const argsExist = (args[0] && args[0].length > 0);


                if (command?.startsWith(Notepad.prefix)) {
                    e.preventDefault();
                    Notepad.lastEvent = "command";

                    Notepad.inf = {
                        args: args,
                        argsExist: argsExist,
                        command: command,
                    };

                    (COMMANDS[command.slice(Notepad.prefix.length)] ?? COMMANDS.default)(Notepad.inf);
                };
            };
        });
  </script>
