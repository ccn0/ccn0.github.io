<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCN0tepad</title>
    <style>
        body {
            margin:0;
            font-family: monospace;
            background-color: #fff;
            color:#000;
        }
        .topnav {
            background-color: rgb(168, 168, 168);
            border-bottom: 5px dashed rgb(0, 0, 0);
        }
        a {
            color:#000;
            text-decoration: none;
        }
        a:active {
            color:#fff;
            text-decoration: dashed;
        }
        .dark-mode {
            background-color: rgb(35, 26, 40);
            color: white;
        }
        textarea {
            background-color: #fff;
            border: 2px solid rgb(52, 52, 52);
            color:#000;
        }
        .topnav {
            padding:15px;
        }
        .text {
            padding:25px;
        }
        cr {
            color:#f00;
        }
        cg {
            color:#0f0;
        }
        cb {
            color:#00f;
        }
        .cclink {
            background-color: #000;
            border: 5px solid #000;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="https://ccn0.github.io/things/notepad">CCN0tepad</a> | 
        <a href="javascript:darkMode()">Toggle Theme</a>
        <a class="cclink" href="https://github.com/ccn0" style="float: right;"><cr>CC</cr><cg>N</cg><cb>0</cb></a>
    </div>
    <div class="text">
        <textarea id="notepad" spellcheck="false" width="500" height="500"></textarea>
    </div>
    <script>
        function darkMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        } 
    </script>
</body>
</html>
