<!DOCTYPE html>
<html>
<head>
<title>Notepad / Dark</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');

.topnav {
  background-color: #000;
  height: auto;
  padding: 5px
}

.topnav a {
  color: #fff;
  padding: 0px 0px 5px 5px
}

.topnav a:active {
  color: #000;
  background-color: #fff;
}

a {
  color: #42e6ff;
  text-decoration: none;
}

a:active {
  color: #ff7369;
}

body {
  margin: 0;
  font-family: 'Open Sans', sans-serif;
  background-color: #212121;
  max-width:100%;
}

.con {
  margin: 0px 0px 0px 5px;
  color: #fff;
}

.docarea {
  float:left;
  text-align: center;
}

textarea {
  float:left;
  margin: 3px;
  border-width:2px;
  border-style:solid;
  width:300px;
  height:300px;
  font-family: 'Open Sans', sans-serif;
  font-size: 15px;
  min-width: 100px;
  min-height: 100px;
  max-width: 100%;
  background-color: #000;
  border-color: #fff;
  color: #fff;
}

.code {
  font-family: 'Source Code Pro', monospace;
}

button {
  background-color:#000;
  border-style:solid;
  font-family: 'Open Sans', sans-serif;
  color:#fff;
  border-width:2px;
  border-color:#fff;
}

button:hover {
  cursor: pointer;
}

button:active {
  background-color:#fff;
  color:#000;
  border-color:#000
}
</style>
<script>
function copy() {
  let textarea = document.getElementById("textarea");
  textarea.select();
  document.execCommand("copy");
}

function eraseText() {
    document.getElementById("textarea").value = "";
}
</script>
</head>
<body>
<div class="topnav">
<i><a href="/things/notepad/darkmode"> CCN0 Notepad</a></i> 
<a href="/things/notepad">Light</a>
<a href="/home" style="float:right;" class="code">CCN0</a>
<a href="http://keep.new">Save to Keep</a><br>
<button onclick="copy()">Copy</button>
<button onclick="eraseText();">Erase</button> 
</div><br>
<div class="con">
<div class="docarea"><h2 class="aleft"><i>Notepad</i></h2>
<textarea id="textarea"></textarea><br>

</div><p>
</div>
</body>

</html>
