<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.webp">
    <title>Notepad</title>
    <style>
        html{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            overflow: -moz-hidden-unscrollable;
            overflow: hidden;
        }
        textarea {
            height: 100vh;
            width: 100%;
            resize: none;
            border: none;
            outline: #fff;
            padding: 2px;
        }
    </style>
</head>
<body>
    <textarea spellcheck="false"></textarea>
</body>
</html>
