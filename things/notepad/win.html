<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.webp">
    <title>Notepad</title>
    <meta name="description" content="CCN0's Notepad with keyboard shortcuts, dark mode, saving, and more.">
    <style>
        html{
            max-height: 100vh;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            margin: 0;
            overflow: -moz-hidden-unscrollable;
            overflow: hidden;
        }
        textarea {
            text-wrap: nowrap;
            &[enablewrap] {
                text-wrap: wrap;
            }
            font-family: monospace;
            margin: -1px 0 -1px 0;
            height: calc(100vh + 1px);
            width: 100%;
            resize: none;
            border: none;
            outline: #fff;
            padding: 3px 2px;
            &[dark] {
                background-color: #000;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <noscript>JavaScript is disabled, try <a href="light.html"><i>Notepad</i> Premium</a> made for use without JavaScript.</noscript>
    <textarea spellcheck="false" id="textarea"></textarea>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('dark')) {
            textarea.setAttribute('dark','');
        };
        if (params.has('file')) {
            const url = decodeURIComponent(params.get('file'));

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`http error ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    a = confirm(`Are you sure you want to load this file from "${url}"?`);
                    if (a) {textarea.value = text;}
                })
                .catch(error => {
                    console.error('cant get:', error);
                    alert("Couldn't get file.")
                });
        };
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const spaces = '    ';
                textarea.value = textarea.value.substring(0, start) + spaces + textarea.value.substring(end);
                textarea.selectionStart = textarea.selectionEnd = start + spaces.length;
            };
            if (e.ctrlKey && e.key === 's' && !e.altKey) {
                e.preventDefault();
                saveToFile();
            };
            if (e.ctrlKey && e.altKey && e.key === 's') {
                e.preventDefault();
                a = prompt('Name of file? e.g. File.txt or File.js');
                saveToFile(a);
            };
            if (e.ctrlKey && e.altKey && e.key === 'w') {
                e.preventDefault();
                if (textarea.getAttribute('enablewrap') === '') {
                    textarea.removeAttribute('enablewrap');
                } else {
                    textarea.setAttribute('enablewrap','');
                };
            };
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                if (textarea.getAttribute('dark') === '') {
                    textarea.removeAttribute('dark');
                } else {
                    textarea.setAttribute('dark','');
                };
            };
        });
        function saveToFile(x) {
            const content = textarea.value;
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            if (x) {
                a.download = x;
            } else {
                a.download = 'text.txt';
            };
            a.click();
            a.remove();
        };
        window.addEventListener('beforeunload', function(event) {
            const textareaValue = textarea.value.trim();
            if (textareaValue !== '') {
                event.preventDefault();
                event.returnValue = '';
                return 'Are you sure you want to leave without saving?';
            }
        });
  </script>
</body>
</html>
